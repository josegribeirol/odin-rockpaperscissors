<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div class="button-container">
            <button id="Rock" class="game-button">Rock</button>
            <button id="Paper" class="game-button">Paper</button>
            <button id="Scissors" class="game-button">Scissors</button>
        </div>

        <div id="gameResult" class="result"></div>
        <div id="gameScore" class="score"></div>
        <div id="gameFinalResult" class="final-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
